server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1

        - id: sales-api
          uri: lb://sales-api
          predicates:
            - Path=/sales-api/**
          filters:
            - StripPrefix=1

        - id: inventory-api
          uri: lb://inventory-api
          predicates:
            - Path=/inventory-api/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
