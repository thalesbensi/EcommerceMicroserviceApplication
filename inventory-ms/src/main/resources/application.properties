spring.application.name=inventory-ms
server.port=8082

spring.datasource.username=root
spring.datasource.password=secretpassword
spring.datasource.url=jdbc:mysql://localhost:3306/store_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.register-with-eureka=true
eureka.fetch-registry=true

spring.rabbitmq.addresses=${RABBITMQ_ADDRESS}

broker.queue.inventory.name=inventory-queue